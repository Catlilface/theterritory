<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Территория | кассовый калькулятор</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
	<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</head>
<body>
<div class="wrapper">
	<header>
		<h1 id="logo">The Территория</h1>
	</header>
	<hr>
	<main>
		<h2>Напитки</h2><hr>
		<div class="goods">
			<label for="americano200" class="good">
				<input type="checkbox" name="coffee" id="americano200" value="130">
				<span>Американо 200мл</span>
			</label>
			<label for="americano300" class="good">
				<input type="checkbox" name="coffee" id="americano300" value="160">
				<span>Американо 300мл</span>
			</label>
			<label for="capiccino200" class="good">
				<input type="checkbox" name="coffee" id="capiccino200" value="190">
				<span>Капучино 200мл</span>
			</label>
			<label for="capiccino300" class="good">
				<input type="checkbox" name="coffee" id="capiccino300" value="240">
				<span>Капучино 300мл</span>
			</label>
			<label for="espresso1" class="good">
				<input type="checkbox" name="coffee" id="espresso1" value="110">
				<span>Эспрессо 1 шот</span>
			</label>
			<label for="espresso2" class="good">
				<input type="checkbox" name="coffee" id="espresso2" value="140">
				<span>Эспрессо 2 шота</span>
			</label>
			<label for="raf300" class="good">
				<input type="checkbox" name="coffee" id="raf300" value="240">
				<span>Раф 300мл</span>
			</label>
			<label for="raf400" class="good">
				<input type="checkbox" name="coffee" id="raf400" value="280">
				<span>Раф 400мл</span>
			</label>
			<label for="kakao200" class="good">
				<input type="checkbox" name="coffee" id="kakao200" value="150">
				<span>Какао 200мл</span>
			</label>
			<label for="kakao300" class="good">
				<input type="checkbox" name="coffee" id="kakao300" value="200">
				<span>Какао 300мл</span>
			</label>
			<label for="kakao400" class="good">
				<input type="checkbox" name="coffee" id="kakao400" value="250">
				<span>Какао 400мл</span>
			</label>
			<label for="tea400" class="good">
				<input type="checkbox" name="coffee" id="tea400" value="100">
				<span>Чай 400мл</span>
			</label>
			<label for="flat200" class="good">
				<input type="checkbox" name="coffee" id="flat200" value="190">
				<span>Флет 200мл</span>
			</label>
			<label for="aqua" class="good">
				<input type="checkbox" name="coffee" id="aqua" value="90">
				<span>Аква Вода</span>
			</label>
			<label for="kombucha" class="good">
				<input type="checkbox" name="coffee" id="kombucha" value="150">
				<span>Комбуча</span>
			</label>
			<label for="vegan-milk" class="good">
				<input type="checkbox" name="coffee" id="vegan-milk" value="50">
				<span>Растительное молоко</span>
			</label>
		</div>
		<hr>
		<h2>Еда</h2><hr>
		<div class="goods">
			<label for="sandwich" class="good">
				<input type="checkbox" name="coffee" id="sandwich" value="290">
				<span>Сэндвич</span>
			</label>
			<label for="roll-losos" class="good">
				<input type="checkbox" name="coffee" id="roll-losos" value="280">
				<span>Ролл Лосось</span>
			</label>
			<label for="poke-chicken" class="good">
				<input type="checkbox" name="coffee" id="poke-chicken" value="280">
				<span>Поке Курица</span>
			</label>
			<label for="poke-losos" class="good">
				<input type="checkbox" name="coffee" id="poke-losos" value="290">
				<span>Поке Лосось</span>
			</label>
			<label for="pancakes" class="good">
				<input type="checkbox" name="coffee" id="pancakes" value="220">
				<span>Блины</span>
			</label>
			<label for="salad-tuna" class="good">
				<input type="checkbox" name="coffee" id="salad-tuna" value="280">
				<span>Салат с тунцом</span>
			</label>
			<label for="caesar-teriyaki" class="good">
				<input type="checkbox" name="coffee" id="caesar-teriyaki" value="260">
				<span>Ролл Цезарь Терияки</span>
			</label>
			<label for="caesar-shrimps" class="good">
				<input type="checkbox" name="coffee" id="caesar-shrimps" value="295">
				<span>Салат цезарь с креветками</span>
			</label>
			<label for="caesar-chicken" class="good">
				<input type="checkbox" name="coffee" id="caesar-chicken" value="285">
				<span>Салат Цезарь с курицей</span>
			</label>
		</div>
		<hr>
		<h2>Десерты</h2><hr>
		<div class="goods">
			<label for="cheesecake" class="good">
				<input type="checkbox" name="coffee" id="cheesecake" value="280">
				<span>Чизкейк</span>
			</label>
			<label for="cakepops" class="good">
				<input type="checkbox" name="coffee" id="cakepops" value="130">
				<span>Кейк попс</span>
			</label>
			<label for="macaroni" class="good">
				<input type="checkbox" name="coffee" id="macaroni" value="130">
				<span>Печенье макарони</span>
			</label>
		</div>
		<hr>
		<div class="add-payment">
			<input id="sale-amount" min="1" max="99" class="sale" placeholder="Скидка" type="number" name="sale">
			<div style="z-index: 0"></div>
			<button onclick="updateCash()">Добавить НАЛ</button>
			<button onclick="updateDebet()">Добавить БЕЗНАЛ</button>
		</div>
		<h2>Сумма:</h2>
		<span>Наличный рассчет: </span><span id="cash">0₽</span><br>
		<span>Безаличный рассчет: </span><span id="debet">0₽</span><br>
		<span>ИТОГО: </span><span id="overall">0₽</span>
		<h2>Список купленного:</h2>
		<span style="display: grid; grid-template-columns: 1fr 1fr;l" id="sold"></span>
	</main>
	<br><br><br><br><br><br>
</div>
</body>
</html>
